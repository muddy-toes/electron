version: '3.8'

services:
  electron:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      # Persistent storage for SQLite database
      - electron-data:/app/data
      # Optional: mount your config file
      # - ./config.js:/app/config.js:ro
      # Optional: mount saved sessions directory
      # - ./saved_sessions:/app/saved_sessions
      # Optional: mount playlist files
      # - ./session_files:/app/session_files:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  electron-data:
