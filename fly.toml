# fly.toml - Fly.io configuration
# Deploy with: fly launch (first time) or fly deploy (updates)
# Create volume first: fly volumes create electron_data --size 1

app = "electron-waveform"  # Change this to your app name
primary_region = "iad"     # Change to your preferred region

[build]

[env]
  NODE_ENV = "production"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false  # Keep running for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[mounts]
  source = "electron_data"
  destination = "/app/data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
